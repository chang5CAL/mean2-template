<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="results"></p>
<input type="text" id="name">
<button id="ajax-request">Submit</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('#ajax-request').click(function() {
		$.ajax({
			url: "api/create",
			method: "POST",
			data: {"name": $('#name').val()},
		}).done(function(html) {
			$('#results').append(html);
		}).fail(function(jqXHR, textStatus) {
			$('#results').append(textStatus);		
		});
	});
});
</script>
</body>
</html>
